<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app id="test">
        <main>
          <v-card-title>
            <v-text-field
              v-model="search"
              label="Search"
              single-line
              hide-details
            ></v-text-field>
          </v-card-title>
          <v-data-table
            :headers="headers"
            :items="items"
            :search="search"
            :loading="isLoading"
            loading-text="Loading... Please wait"
            show-expand
          >
            <template v-slot:expanded-item="{ item }">
              <td :colspan="4" class="dark">
                {{item.body}}
              </td>
            </template>
            <template v-slot:item.delete="{item}">
              <v-btn v-on:click.native="remove(item)" text>
                <v-icon>delete</v-icon>
              </v-btn>
            </template>
          </v-data-table>
        </main>

        <v-card class="pa-2" color="whitesmoke">
          <v-form ref="form">
            <v-text-field :counter="15" label="Name" required></v-text-field>
            <v-text-field label="text" required></v-text-field>
            <v-btn @click.native="submit" class="mr-4" color="success">
              Submit
            </v-btn>
          </v-form>
        </v-card>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="main.js"></script>
  </body>
</html>
